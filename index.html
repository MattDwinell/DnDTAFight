<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>DnD Fight!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s4">
                    <button id="generate-user-character" class="btn waves-effect waves-light" type="submit" name="action">Create Character
                            <i class="material-icons right"></i>
                        </button>
                       
            </div>
            <div class="col s4 red darken-2">
                    DND ARENA FIGHT!! Destroy your TA!
                </div>
                <div class="col s4">
            <button id="generate-opponent-character" class="btn waves-effect waves-light" type="submit" name="action"> Find Opponent
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s4" id="user-image-holder">
            </div>
            <div class="col s4">
                    <button id="attack" class="btn waves-effect waves-light" type="submit" name="action">Fight!
                            <i class="material-icons right"></i>
                        </button>
            </div>
            <div class="col s4" id ="opponent-image-holder"></div>
        </div>
        <div class="row">
            <div class="col s4">
                <img src="assets/images/columns2.png" height="auto" width="90%">
            </div>
            <div class="col s4 red darken-2" id="dialog-box">
                Append dialogue here
            </div>
            <div class="col s4">
                    <img src="assets/images/columns2.png" height="auto" width="90%">
                </div>
        </div>
        <div class="row">
            <div class = "col s4">
                    <button id="user-stats" class="btn waves-effect waves-light" type="submit" name="action">Toggle User Stats
                            <i class="material-icons right"></i>
                        </button>
            </div>
            <div class="col s4">
                <img src="assets/images/Brendan-neutral-face.jpg" height="50px" width="auto">
                <img src="assets/images/austin-happy-face.png"height="50px" width="auto">
                <img src="assets/images/joe-happy-face.jpg"height="50px" width="auto">
                <img src="assets/images/karsten-neutral-face.jpg"height="50px" width="auto">
                <img src="assets/images/stephen-happy-face.png"height="50px" width="auto">
                <img src="assets/images/vader.png"height="50px" width="auto">
                <img src="assets/images/yoda.jpg"height="50px" width="auto">
            </div>
            <div class = "col s4">
                    <button id="high-scores" class="btn waves-effect waves-light" type="submit" name="action">Toggle Highscores
                            <i class="material-icons right"></i>
                        </button>
            </div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
</body>

</html>
